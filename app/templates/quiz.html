<html>
<head>
    <title>Quiz Master</title>
</head>
<body>

    <form method="POST">
        {% for i, q in enumerate(questions) %}
            <div>
                <p><strong>{{ q.question }}</strong></p>
                {% for opt in q.options %}
                    <label><input type="radio" name="q{{ i }}" value="{{ opt }}" required> {{ opt }}</label><br>
                {% endfor %}
            </div>
            <hr>
        {% endfor %}
        <input type="submit" value="Submit Quiz">
    </form>
</body>
</html>
